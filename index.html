<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calulator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="display-num"></div>
            <button id="delete">DEL</button>
        </div>
        <div class="keypads">
            <div id="numbers">
            <button id="num-btn">1</button>
            <button id="num-btn">2</button>
            <button id="num-btn">3</button>
            <button id="num-btn">4</button>
            <button id="num-btn">5</button>
            <button id="num-btn">6</button>
            <button id="num-btn">7</button>
            <button id="num-btn">8</button>
            <button id="num-btn">9</button>
            <button id="num-btn">C</button>
            </div>
            <div class="operators">
            <button id="operator">-</button>
            <button id="operator">+</button>
            <button id="operator">*</button>
            <button id="operator">/</button>
            <button id="operator">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
